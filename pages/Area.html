<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>一个区域</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/leaflet/0.7.7/leaflet.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <!-- 内容容器 -->
    <div id="map"></div>

    <!-- 适合手机端的地图查看 -->
    <!-- leaflet.js是一个强大的JS地图库 -->
    <script src="http://cdn.bootcss.com/leaflet/0.7.7/leaflet.js"></script>
    <script src="http://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
    <script src="../src/leaflet-echarts.js"></script>
    <script src="../js/echarts.source.js"></script>

    <script>
        // L是leaflet.js当中定义的地图的显示图层
        var map = L.map('map');
        
        // 地图图层定义
        var baseLayers = 
        {
            // 前边是地图名称，后边是设置地图图层的方法
            "高德地图": L.tileLayer('http://webrd0{s}.is.autonavi.com/appmaptile?lang=zh_cn&size=1&scale=1&style=8&x={x}&y={y}&z={z}', { subdomains: "1234" }),

            '高德影像': L.layerGroup(
                [
                    L.tileLayer('http://webst0{s}.is.autonavi.com/appmaptile?style=6&x={x}&y={y}&z={z}', { subdomains: "1234" }), 
                    L.tileLayer('http://t{s}.tianditu.cn/DataServer?T=cta_w&X={x}&Y={y}&L={z}', { subdomains: "1234" })
                ]
            ),

            '默认地图': L.tileLayer('http://map.geoq.cn/ArcGIS/rest/services/ChinaOnlineCommunity/MapServer/tile/{z}/{y}/{x}').addTo(map)
        };

        // 默认地图图层为MapBox
        L.tileLayer('https://a.tiles.mapbox.com/v3/foursquare.map-0y1jh28j/{z}/{x}/{y}.png', 
        {
            attribution: 'Map &copy; Pacific Rim Coordination Center (PRCC).  Certain data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            key: 'BC9A493B41014CAABB98F0471D759707',
            styleId: 22677
        });

        // 设置切换地图图层的图标
        L.control.layers(baseLayers, { position: "topleft" }).addTo(map);

        // 设置初始化位置和大小(leaflet)
        map.setView(L.latLng(37.550339, 104.114129), 5);

        var overlay = new L.echartsLayer(map, echarts);              // 在Leaflet当中初始化Echarts
        var chartsContainer = overlay.getEchartsContainer();
        var myChart = overlay.initECharts(chartsContainer);

        var dom = document.getElementById("map");
        var myChart2 = echarts.init(dom);
        
        window.onresize = myChart.onresize;

        // 初始化区域
        var heatData = [];

        for (var j = 0; j < 10; ++j) 
        {
            var x = 100 + j;
            var y = 24 + j;
            var cnt = 5 ;
            for (var i = 0; i < cnt; ++i) 
            {
                heatData.push([
                    x + j,
                    y + j,
                    1
                ]);
            }
        }

        // 以下这个是Echarts读的数据
        var option = {
            color: ['gold', 'aqua', 'lime'],

            title: {
                text: '一个区域',
                x: 'center',
                textStyle: {
                    color: '#101010'
                }
            },

            tooltip: {
                trigger: 'item',
                formatter: '{d}',
                axisPointer: {
                    type: 'shadow'
                }
            },

            // 以下要在地图上显示的数据
            // 在这个leaflet-echarts.js即Echarts2的二次开发版本上，对Echarts3的很多其他功能是不支持的
            series: [
                {
                    type: 'map',
                    coordinateSystem: 'bmap',
                    roam: true,
                    hoverable: false,
                    data:[],
                    heatmap: {
                        minAlpha: 0.1,
                        data: heatData
                    },
                    itemStyle: {
                        normal: {
                            borderColor:'rgba(100,149,237,1)',
                            borderWidth:0.1,
                            areaStyle: {
                                color: '#1b1b1b'
                            }
                        }
                    }
                }
            ]
        };

        myChart.on('click', function (params) {
            alert("1")
        });

        //overlay.setOption(option,true);

        // 将option数据填充到ECharts当中
        overlay.setOption(option, true);
        //myChart2.setOption(option, true);

    </script>
</body>

</html>
